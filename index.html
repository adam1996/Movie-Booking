<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Seat - Portal</title>
</head>
<body>
    <div class="movie-container">
        <label>Select a movie: </label>
        <select id="movie">
            <option value="10">Barbie Movie (£10.00)</option>
            <option value="12">Oppenheimer (£12.00)</option>
            <option value="8">Coronation Street (£8.00)</option>
            <option value="9">Love Island (£9.00)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <!-- Cinema : -->

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">You have selected <span id="count">0</span> sears for a price of £<span id="total">0</span></p>

    <div class="container-buttons">
        <button id="clearSelectionButton" class="glow-on-hover">Clear</button>
        <button id="purchaseSelectionButton" class="glow-on-hover">Purchase</button>
    </div>

    <div id="checkout" class="checkout">
        <div class="checkout-content">
            <span class="close">&times;</span>
            <!-- Content for the checkout window goes here -->
            <!-- UP -->
            <div class="checkout-container">
                <form action="" class="form" id="form">
                    <p class="text blackText">You have selected <span id="count">0</span> sears for a price of £<span id="total">0</span></p>
                    <H2>Confirm your details to pay £<span id="total">0</span></H2>
                    <div class="form-control">
                        <label for="username">Full name</label>
                        <input type="text" id="username" placeholder="Enter full name" >
                        <small>Error Message</small>
                        
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Email for confirmation">
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password">
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label for="password2">Confirm password</label>
                        <input type="password" id="password2" placeholder="Enter password again">
                        <small>Error Message</small>
                    </div>
                    <!-- <button type="submit">Continue to pay</button> -->
               
                </form>
            <button type='submit' class="glow-on-hover" id="confirmPurchaseButton">Confirm Purchase</button>
          </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
